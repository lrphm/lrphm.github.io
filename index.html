<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Australian Thinkers Network</title>
</head>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>

<script type='text/javascript'>
  var publicSpreadsheetUrl =
  'https://docs.google.com/spreadsheets/d/e/2PACX-1vTbOf21vRccH5T4saYGCHj8BfQgFFsyG65nsXsX_33YgHGBvJ8djjCzQ0qCDRspCxhW8dyaMlBrC_Nt/pub?gid=1768949411&single=true&output=csv'    
  
  function init() {
    Papa.parse(publicSpreadsheetUrl, {
          download: true,
          header: true,
          complete: addPoints
        })
      }
      
      window.addEventListener('DOMContentLoaded', init)

</script>

<style>
  body {
    padding: 0;
    margin: 0;
  }

  html,
  body,
  #map {
    height: 100vh;
    width: 100%;
  }

  #map {
    position: absolute;
    height: 100%;
    width: 100%;
  }
</style>

<body>
  <div id="map"></div>
</body>


<script>
  var redIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
    iconSize: [10, 16],
    iconAnchor: [10, 16],
  });

  var myMap = L.map('map').setView([0, 0], 2);

  myMap.setMaxBounds(myMap.getBounds());



  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

      // show only one world map
      noWrap: true,
      minZoom: 2,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      id: "mapbox.streets"
    }).addTo(myMap);


    function addPoints(results) {
      var data = results.data

      // alert("Successfully processed " + data.length + " rows!")
      console.log(data)

// L.marker([data[0].latitude, data[0].longitude], {
//   icon: redIcon }).addTo(myMap);
  // L.marker([-27.3604,152.9729], {icon: redIcon}).addTo(myMap);

for (var row in data) {
  var marker = L.marker([
    data[row].Latitude,
    data[row].Longitude],  {
  icon: redIcon }).addTo(myMap);
  marker.bindPopup('<strong>' + data[row].School + '</strong>');
}


}
</script>

</html>
